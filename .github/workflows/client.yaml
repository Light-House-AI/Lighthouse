name: Client-CI

on:
  push:
    branches: [master]
    paths:
      - client/**
      - .github/workflows/client.yaml

env:
    APP_NAME: lighthouse-client
    GHCR_USERNAME: light-house-ai
    PACKAGE_NAME: light-house-ai/lighthouse-client
    REACT_APP_URL: http://20.31.177.49/
    REACT_APP_API_URL: http://20.31.177.49/api

jobs:
  build_publish:
    name: Build & Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject variables
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ env.GHCR_USERNAME }} --password-stdin

      - name: Docker build image
        run: >-
          docker build --build-arg REACT_APP_API_URL=${{env.REACT_APP_API_URL}}
          --build-arg REACT_APP_URL=${{env.REACT_APP_URL}}
          -t ${{env.PACKAGE_NAME}} ./client

      - name: Docker tag images
        run: |
          docker tag ${{env.PACKAGE_NAME}} ghcr.io/${{env.PACKAGE_NAME}}:latest
          docker tag ${{env.PACKAGE_NAME}} ghcr.io/${{env.PACKAGE_NAME}}:${{ steps.vars.outputs.sha_short }}
      
      - name: Docker push images
        run: |
          docker push ghcr.io/${{env.PACKAGE_NAME}}:latest
          docker push ghcr.io/${{env.PACKAGE_NAME}}:${{ steps.vars.outputs.sha_short }}