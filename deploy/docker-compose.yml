version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  lighthouse_server:
    build:
      context: ../server/
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '8000:8000'
    env_file: ../server/.env
    depends_on:
      - db

volumes:
  db:
    driver: local